                    <option value="UZ">Uzbekistan</option>
                    <option value="VU">Vanuatu</option>
                    <option value="VE">Venezuela, Bolivarian Republic of</option>
                    <option value="VN">Viet Nam</option>
                    <option value="VG">Virgin Islands, British</option>
                    <option value="VI">Virgin Islands, U.S.</option>
                    <option value="WF">Wallis and Futuna</option>
                    <option value="EH">Western Sahara</option>
                    <option value="YE">Yemen</option>
                    <option value="ZM">Zambia</option>
                    <option value="ZW">Zimbabwe</option>
                </select>

                <label for="id_postal_code">Postal Code</label>
                <input id="id_postal_code" name="postal" placeholder="Postal Code" type="text"/>
            </fieldset>

            <fieldset>
                <legend>Alerts</legend>
                <label for="optin_email" class="checkbox-label">
                    <input type="checkbox" name="optin_email" id="optin_email" value="1" checked="checked"/> Sign up for
                    email
                    alerts
                </label>

                <label for="optin_phone" class="checkbox-label">
                    <input type="checkbox" name="optin_phone" id="optin_phone" value="1"/> Sign up for text alerts
                </label>

                <label for="optin_rewards" class="checkbox-label">
                    <input type="checkbox" name="optin_rewards" id="optin_rewards" value="1"/> Sign up for our rewards
                    program
                </label>
            </fieldset>

            <div class="submitWrap">
                <input type="submit" value="Submit"/>
            </div>
        </form>

    </div>
</div>

<script type="text/javascript">
    (function () {
        'use strict';

        const DB_NAME = 'stash_entries';
        const DB_VERSION = 2;
        const DB_STORE_NAME = 'entries';

        var toolbar_toggle = document.querySelector('#toolbar_toggle'),
                form = document.querySelector('#contact_form'),
                output = document.querySelector('#output_target'),
                output_header = document.querySelector('#output_header'),
                view_records = document.querySelector('#view_records'),
                delete_records = document.querySelector('#delete_records'),
                destroy_db = document.querySelector('#destroy_db'),
                key_form = document.querySelector('#key_form'),
                back = document.querySelector('#back'),
                getAllRecordsHtml,
                getRecordHtml,
                hideToolbar,
                showToolbar,
                stateManager,
                toCapFirst,
                $state = null,
                manager;

        getAllRecordsHtml = function (records) {
            var ul = document.createElement('ul'), li, i, h2;

            if (undefined !== records && records.length > 0) {

                for (i = 0; i < records.length; i++) {
                    li = document.createElement('li');
                    h2 = document.createElement('h3');

                    h2.innerHTML = 'Email: ' + records[i].email;

                    li.appendChild(h2);
                    li.appendChild(getRecordHtml(records[i]));

                    ul.appendChild(li);
                }

            }

            return ul;
        };

        getRecordHtml = function (record) {
            var ul = document.createElement('ul'), li, i;

            if (undefined !== record) {
                console.log('Record Found!');

                if (typeof record !== 'string') {
                    for (i in record) {
                        if (record.hasOwnProperty(i) && i !== 'length' && i !== '') {
                            li = document.createElement('li');

                            li.innerHTML = '<strong>' + i + '</strong>: ' + record[i];

                            ul.appendChild(li);
                        }

                    }
                } else {
                    li = document.createElement('li');
                    li.innerHTML = record;
                    ul.appendChild(li);
                }
            }

            return ul;
        };

        hideToolbar = function () {
            return document.body.classList.remove('menu-open');
        };

        showToolbar = function () {
            return document.body.classList.add('menu-open');
        };

        stateManager = function () {
            if (undefined === this) {
                console.error("stateManager must be created with the 'new' keyword.");
            }

            var state_els = document.querySelectorAll('.page-state'),
                    states = {},
                    state,
                    page,
                    default_page = null,
                    hide = function (el) {
                        el.style.display = 'none';
                    },
                    show = function (el) {
                        el.style.display = 'block';
                    };

            if (state_els !== null) {
                for (state = 0; state < state_els.length; state++) {
                    page = state_els[state].getAttribute('data-state');
                    states[page] = state_els[state];

                    if (state_els[state].classList.contains('default-state') && $state === null && default_page === null) {
                        default_page = page;
                    }
                }
            }

            this.setState = function (state) {
                if (states.hasOwnProperty(state)) {
                    hideToolbar();
                    if ($state !== null) {
                        hide(states[$state]);
                    }

                    show(states[state]);
                    $state = state;
                }

                return this;
            };

            this.getCurrentState = function () {
                return $state;
            };

            if (default_page !== null) {
                this.setState(default_page);
            }
        };

        toCapFirst = function (string) {
            var str_array = string.split(' '), i;

            for (i = 0; i < str_array.length; i += 1) {
                str_array[i] = str_array[i].charAt(0).toUpperCase() + str_array[i].slice(1);
            }

            return str_array.join(' ');
        };

        Lager.createDB(DB_NAME, DB_VERSION, DB_STORE_NAME, {
            onSuccess: function () {
                console.log(Lager.dbs);
            }
        });
        manager = new stateManager();

        form.addEventListener('submit', function (event) {
            hideToolbar();
            event.preventDefault();

            var data = {}, i, type, selection;

            for (i = 0; i < form.elements.length; i++) {
                type = form.elements[i].type.toLowerCase();

                if (undefined !== type && (type !== "submit" && type !== "reset" && type !== "button")) {
                    if ((type === "radio" || type === "checkbox")) {
                        if (!form.elements[i].checked) {
                            data[form.elements[i].name] = "";
                        } else {
                            data[form.elements[i].name] = form.elements[i].value;
                        }
                    } else if (type === "select-multiple") {
                        for (selection = 0; selection < form.elements[i].children.length; selection++) {
                            if (form.elements[i].children[selection].selected) {
                                data[form.elements[i].name] = form.elements[i].children[selection].value;
                            }
                        }
                    } else {
                        data[form.elements[i].name] = form.elements[i].value;
                    }
                }
            }

            Lager.insertRecord(DB_NAME, DB_STORE_NAME, data);

        }, false);

        key_form.addEventListener('submit', function (event) {
            hideToolbar();
            event.preventDefault();
            console.log(this.key.value, this.record_action.value);

            var key = this.key.value,
                    action = this.record_action.value,
                    action_string = toCapFirst(action);

            console.log('Clicked ' + action_string + ' Record by Key.');
            output.innerHTML = output_header.innerHTML = '';

            if (key !== '') {
                switch (action) {
                    case 'get':
                        Lager.getRecordById(DB_NAME, DB_STORE_NAME, key, {
                            onSuccess: function (record) {
                                output.appendChild(getRecordHtml(record));
                                output_header.innerHTML = 'Record: ' + key;
                            }
                        });
                        break;
                    case 'delete':
                        Lager.deleteRecordById(DB_NAME, DB_STORE_NAME, key, {
                            onSuccess: function (message) {
                                output.innerHTML = message;
                                output_header.innerHTML = 'Record: ' + key;
                            }
                        });
                        break;
                }
                manager.setState('output');
            }
        });

        view_records.addEventListener('click', function () {
            console.log('Clicked View All Records.');
            hideToolbar();
            output.innerHTML = output_header.innerHTML = '';

            Lager.getAllRecords(DB_NAME, DB_STORE_NAME, {
                onSuccess: function (records) {
                    if (records.length > 0) {
                        output.appendChild(getAllRecordsHtml(records));
                    } else {
                        output.innerHTML = 'There are no records.';
                    }
                },
                onError: function (message) {
                    output.innerHTML = message;
                }
            });

            output_header.innerHTML = 'All Records';
            manager.setState('output');

        }, false);

        delete_records.addEventListener('click', function () {
            console.log('Clicked Delete All Records.');
            hideToolbar();
            output.innerHTML = output_header.innerHTML = '';

            Lager.deleteAllRecords(DB_NAME, DB_STORE_NAME, {
                onSuccess: function (message) {
                    output.appendChild(getAllRecordsHtml(message));
                    output_header.innerHTML = 'All Records';
                }
            });

            manager.setState('output');

        }, false);

        destroy_db.addEventListener('click', function () {
            console.log('Clicked Destroy Database.');
            hideToolbar();
            output.innerHTML = output_header.innerHTML = '';

            Lager.destroyDB(DB_NAME, DB_NAME, {
                onSuccess: function (message) {
                    output.innerHTML = message;
                    output_header.innerHTML = 'Delete Database';
                }
            });

            manager.setState('output');

        }, false);

        toolbar_toggle.addEventListener('click', function () {
            window.scrollTo(0, 0);
            if (document.body.classList.contains('menu-open')) {
                hideToolbar();
            } else {
                window.scrollTo(0, 0);
                showToolbar();
            }
        }, false);

        back.addEventListener('click', function () {
            hideToolbar();
            manager.setState('form');
            output.innerHTML = '';
        }, false);

    }());
</script>
</body>
</html>
