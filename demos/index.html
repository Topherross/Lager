<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link media="only screen"
          href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Open+Sans+Condensed:300,700'
          type='text/css' rel='stylesheet'/>
    <script type="text/javascript" src="../src/lager.js"></script>
    <title>Lager JS Tests</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            border: none 0;
            font-size: 14px;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: auto;
            min-height: 100%;
            position: relative;
            font: 400 14px "Arial", sans-serif;
        }

        html {

        }

        body {
            background: rgb(186, 186, 186);
            overflow: auto;
            position: relative;
        }

        #content {
            width: 300px;
            margin: 0 auto;
        }

        header {
            width: 100%;
            overflow: auto;
            position: relative;
            border-bottom: rgb(160, 160, 160) 1px solid;
            background: rgba(255, 255, 255, 0.4);
        }

        #header {
            width: 300px;
            margin: 0 auto;
        }

        .arrow {
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-style: solid;
        }

        #toolbar_toggle {
            margin: 10px 0;
            background: transparent;
            color: rgb(72, 72, 72);
            padding: 6px 24px 6px 12px;
            position: relative;
            cursor: pointer;
            width: auto;
            float: none;
        }

        #toolbar_toggle .arrow {
            top: 12px;
            right: 8px;
            border-color: rgb(72, 72, 72) transparent transparent transparent;
            border-width: 6px 4px 0 4px;
        }

        #toolbar_toggle.open .arrow {
            border-color: transparent transparent rgb(72, 72, 72) transparent;
            border-width: 0 4px 6px 4px;
        }

        h1, h2 {
            font: 400 13px "Open Sans", sans-serif;
        }

        h1 {
            font-size: 24px;
            line-height: 32px;
            margin: 0 0 13px 0;
        }

        h2 {
            font-size: 18px;
        }

        hr {
            width: 100%;
            height: 1px;
            background: rgb(163, 163, 163);
            box-sizing: border-box;
            margin: 12px 0;
        }

        form {
            overflow: auto;
            position: relative;
            margin: 20px 0;
            width: 100%;
            box-sizing: border-box;
        }

        fieldset {
            overflow: auto;
        }

        input, select, textarea, button {
            -moz-appearance: none;
            -webkit-appearance: none;
            appearance: none;
            outline: none;
            float: left;
            clear: left;
            position: relative;
            margin: 4px 0 10px;
            padding: 6px 12px;
            background: rgb(140, 140, 140);
            border-radius: 3px;
            box-sizing: border-box;
            border: rgb(140, 140, 140) 1px solid;
            font: 400 13px "Open Sans", sans-serif;
            color: rgb(255, 255, 255);
            width: 100%;
        }

        input:focus {
            background: transparent;
            color: rgb(45, 45, 45);
        }

        label,
        legend {
            float: left;
            clear: left;
            box-sizing: border-box;
            width: 100%;
        }

        label {
            font: 400 16px "Open Sans Condensed", sans-serif;
            color: rgb(55, 55, 55);
        }

        legend,
        #output_target ul li h2 {
            padding: 0 0 14px 0;
            margin: 0 0 20px 0;
            border-bottom: rgb(163, 163, 163) 1px dotted;
            font: 300 18px "Open Sans Condensed", sans-serif;
            color: rgb(49, 49, 49);
        }

        input#id_birth_day,
        input#id_birth_month,
        input#id_birth_year {
            text-align: center;
        }

        input#id_birth_day,
        input#id_birth_month {
            width: 68px;
            margin-right: 14px;
        }

        input#id_birth_day,
        input#id_birth_year {
            clear: none;
        }

        input#id_birth_year {
            width: 110px;
        }

        form#key_form {
            display: none;
            margin: 0;
        }

        form#key_form fieldset {
            border: none 0;
            background: transparent;
            margin: 0;
            padding: 12px 0;
        }

        form#key_form fieldset:first-child {
            border-top: rgb(163, 163, 163) 1px dotted;
            padding-top: 16px;
        }

        form#key_form input[type="text"],
        form#key_form select {
            margin: 0;
            width: auto;
            clear: none;
            padding: 7px 12px 6px;
        }

        form#key_form input[type="text"] {
            width: 58px;
        }

        form#key_form label {
            width: auto;
            clear: none;
            position: relative;
            background: rgb(140, 140, 140);
            border-radius: 3px;
            margin-left: 8px;
        }

        form#key_form label > span {
            position: absolute;
            width: 0;
            height: 0;
            right: 10px;
            top: 14px;
            overflow: visible;
            border-width: 6px 4px 0 4px;
            border-color: rgb(255, 255, 255) transparent transparent transparent;
            border-style: solid;
        }

        form#key_form select {
            background: transparent;
            padding: 7px 25px 6px 12px;
            width: 125px;
        }

        form#key_form input[type="submit"] {
            margin: 0 0 0 29px;
            width: 80px;
        }

        input#view_records,
        input#delete_records {
            width: 100%;
        }

        input#delete_records {
            background: rgb(153, 11, 22);
            border-color: rgb(153, 11, 22);
            margin-bottom: 0;
        }

        input[type="radio"] {
            width: 20px;
            height: 20px;
            border-radius: 10px;
            padding: 0;
            margin-right: 6px;
        }

        input[type="radio"]:after {
            content: '';
            display: block;
            margin: 4px;
            width: 10px;
            height: 10px;
            background: transparent;
            border-radius: 8px;
        }

        input[type="radio"]:focus,
        input[type="checkbox"]:focus {
            background: rgb(140, 140, 140);
        }

        input[type="radio"]:checked,
        input[type="checkbox"]:checked {
            background: rgb(47, 91, 255);
            border-color: rgb(47, 91, 255);
        }

        input[type="radio"]:checked:after {
            background: rgb(255, 255, 255);
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            padding: 0;
            margin-right: 6px;
        }

        input[type="checkbox"]:after {
            content: '';
        }

        input[type="checkbox"]:checked {
            background: rgb(47, 91, 255);
        }

        input[type="checkbox"]:checked:after {
            content: '\2713';
            margin: 0 4px;
            color: rgb(255, 255, 255);
        }

        input[type="radio"],
        input[type="checkbox"] {
            cursor: pointer;
        }

        input[type="button"],
        input[type="submit"] {
            background: rgb(47, 91, 255);
            color: rgb(255, 255, 255);
            border-color: rgb(62, 106, 179);
            font: 300 14px "Open Sans", sans-serif;
            letter-spacing: 0.05em;;
            width: auto;
            float: none;
            cursor: pointer;
        }

        .submitWrap {
            overflow: auto;
            clear: left;
            text-align: right;
        }

        fieldset,
        #output_target {
            box-sizing: border-box;
            padding: 12px;
            border: rgb(160, 160, 160) 1px solid;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 3px;
            margin: 0 0 20px 0;
        }

        .radio-label,
        .checkbox-label {
            margin: 6px 0;
            cursor: pointer;
            line-height: 28px;
        }

        .radio-label {
            clear: none;
            width: 50%;
        }

        #back {
            float: left;
            margin: 0 14px 0 0;
        }

        #output_wrap {
            display: none;
            margin: 20px 0;
        }

        #output_target ul li,
        #output_target ul li h2 {
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #output_target ul {
            margin: 0;
            list-style: none;
            list-style-image: none;
        }

        #output_target > ul li > ul {
            margin: 0 0 16px 0;
        }

        #output_target > ul li > ul:first-child {
            margin: 0;
        }

        #output_target > ul li > ul li {
            padding: 4px 0;
        }

        #output_target > ul li h2 {
            padding: 8px 0;
            margin: 0 0 6px;
            font-size: 20px;
        }

        @-moz-document url-prefix() {

            form#key_form select {
                padding: 6px 25px 6px 6px;
            }

            form#key_form input[type="text"] {
                padding: 8px 12px;
            }
        }

    </style>
</head>
<body>
<header>
    <div id="header">
        <button id="toolbar_toggle">Toolbar <span class="arrow"></span></button>
        <form action="" method="post" id="key_form">
            <fieldset>
                <input type="text" id="key" value="" placeholder="Key"/>
                <label for="select_action">
                    <span></span>
                    <select name="record_action" id="select_action">
                        <option value="get">Get Record</option>
                        <option value="delete">Delete Record</option>
                    </select>
                </label>
                <input type="submit" id="view_by_key" value="Submit"/>
            </fieldset>
            <fieldset>
                <input type="button" id="view_records" value="View All Records"/>
                <input type="button" id="delete_records" value="Delete All Records"/>
            </fieldset>
        </form>
    </div>
</header>
<div id="content">
    <div id="output_wrap" class="page-state" data-state="output">
        <input type="button" id="back" value="&#10094;"/>

        <h1 id="output_header"></h1>

        <div id="output_target"></div>
    </div>

    <form action="" method="post" id="contact_form" class="page-state default-state" data-state="form">
        <h1>Registration Form</h1>
        <input type="hidden" id="token" name="token" value="aWPW1234567Ika1230845tgECViHmTDoIJ">

        <fieldset>
            <legend>Personal Info</legend>

            <label>Birth Date</label>
            <input id="id_birth_month" name="birth_month" placeholder="MM" maxlength="2" type="text"/>
            <input id="id_birth_day" name="birth_day" placeholder="DD" maxlength="2" type="text"/>
            <input id="id_birth_year" name="birth_year" placeholder="YYYY" maxlength="4" type="text"/>


            <label for="id_email">Email</label>
            <input id="id_email" name="email" placeholder="Email" type="text"/>

            <label for="id_phone_number">Phone Number</label>
            <input id="id_phone_number" name="phone" placeholder="Phone Number" type="text"/>

            <label for="id_postal_code">Postal Code</label>
            <input id="id_postal_code" name="postal" placeholder="Postal Code" type="text"/>
        </fieldset>

        <fieldset>
            <legend>Gender</legend>
            <label for="gender_m" class="radio-label">
                <input type="radio" name="gender" id="gender_m" value="M"/> Male
            </label>

            <label for="gender_f" class="radio-label">
                <input type="radio" name="gender" id="gender_f" value="F"/> Female
            </label>
        </fieldset>

        <fieldset>
            <legend>Alerts</legend>
            <label for="optin_email" class="checkbox-label">
                <input type="checkbox" name="optin_email" id="optin_email" value="1" checked="checked"/> Sign up for
                email
                alerts
            </label>

            <label for="optin_phone" class="checkbox-label">
                <input type="checkbox" name="optin_phone" id="optin_phone" value="1"/> Sign up for text alerts
            </label>

            <label for="optin_rewards" class="checkbox-label">
                <input type="checkbox" name="optin_rewards" id="optin_rewards" value="1"/> Sign up for our rewards
                program
            </label>
        </fieldset>

        <div class="submitWrap">
            <input type="submit" value="Submit"/>
        </div>
    </form>

</div>

<script type="text/javascript">
    (function () {
        'use strict';

        const DB_NAME = 'stash_entries';
        const DB_VERSION = 2;
        const DB_STORE_NAME = 'entries';

        var toolbar_toggle = document.querySelector('#toolbar_toggle'),
                form = document.querySelector('#contact_form'),
                output = document.querySelector('#output_target'),
                output_header = document.querySelector('#output_header'),
                view_records = document.querySelector('#view_records'),
                delete_records = document.querySelector('#delete_records'),
                key_form = document.querySelector('#key_form'),
                back = document.querySelector('#back'),
                $lager = Object.create(Lager),
                getAllRecordsHtml,
                getRecordHtml,
                stateManager,
                $state = null,
                manager;

        getAllRecordsHtml = function (records) {
            var ul = document.createElement('ul'), li, i, h2;

            if (undefined !== records && records.length > 0) {

                for (i = 0; i < records.length; i++) {
                    li = document.createElement('li');
                    h2 = document.createElement('h2');

                    h2.innerHTML = 'Email: ' + records[i].email;

                    li.appendChild(h2);
                    li.appendChild(getRecordHtml(records[i]));

                    ul.appendChild(li);
                }

            }

            return ul;
        };

        getRecordHtml = function (record) {
            var ul = document.createElement('ul'), li, i;

            if (undefined !== record) {
                console.log('Record Found!');

                if (typeof record !== 'string') {
                    for (i in record) {
                        if (record.hasOwnProperty(i) && i !== 'length' && i !== '') {
                            li = document.createElement('li');

                            li.innerHTML = '<strong>' + i + '</strong>: ' + record[i];

                            ul.appendChild(li);
                        }

                    }
                } else {
                    li = document.createElement('li');
                    li.innerHTML = record;
                    ul.appendChild(li);
                }
            }

            return ul;
        };

        stateManager = function () {
            if (undefined === this) {
                console.error("stateManager must be created with the 'new' keyword.");
            }

            var state_els = document.querySelectorAll('.page-state'),
                    states = {},
                    state,
                    page,
                    default_page = null,
                    hide = function (el) {
                        el.style.display = 'none';
                    },
                    show = function (el) {
                        el.style.display = 'block';
                    };

            if (state_els !== null) {
                for (state = 0; state < state_els.length; state++) {
                    page = state_els[state].getAttribute('data-state');
                    states[page] = state_els[state];

                    if (state_els[state].classList.contains('default-state') && $state === null && default_page === null) {
                        default_page = page;
                    }
                }
            }

            this.setState = function (state) {
                if (states.hasOwnProperty(state)) {
                    if ($state !== null) {
                        hide(states[$state]);
                    }

                    show(states[state]);
                    $state = state;
                }

                return this;
            };

            this.getCurrentState = function () {
                return $state;
            };

            if (default_page !== null) {
                this.setState(default_page);
            }
        };

        $lager.createDB(DB_NAME, DB_VERSION, DB_STORE_NAME);
        manager = new stateManager();

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            var data = {}, i, type, selection;

            for (i = 0; i < form.elements.length; i++) {
                type = form.elements[i].type.toLowerCase();

                if (undefined !== type && (type !== "submit" && type !== "reset" && type !== "button")) {
                    if ((type === "radio" || type === "checkbox")) {
                        if (!form.elements[i].checked) {
                            data[form.elements[i].name] = "";
                        } else {
                            data[form.elements[i].name] = form.elements[i].value;
                        }
                    } else if (type === "select-multiple") {
                        for (selection = 0; selection < form.elements[i].children.length; selection++) {
                            if (form.elements[i].children[selection].selected) {
                                data[form.elements[i].name] = form.elements[i].children[selection].value;
                            }
                        }
                    } else {
                        data[form.elements[i].name] = form.elements[i].value;
                    }
                }
            }

            $lager.insertRecord(DB_STORE_NAME, data);

        }, false);

        key_form.addEventListener('submit', function (event) {
            event.preventDefault();
            console.log(this.key.value, this.record_action.value);

            var key = this.key.value,
                    action = this.record_action.value,
                    action_string = action.charAt(0).toUpperCase() + action.slice(1);

            console.log('Clicked ' + action_string + ' Record by Key.');
            output.innerHTML = output_header.innerHTML = '';

            if (key !== '') {
                switch (action) {
                    case 'get':
                        $lager.getRecordById(DB_STORE_NAME, key, function (record) {
                            output.appendChild(getRecordHtml(record));
                            output_header.innerHTML = 'Record: ' + key;
                        });
                        break;
                    case 'delete':
                        $lager.deleteRecordById(DB_STORE_NAME, key, function (message) {
                            output.innerHTML = message;
                            output_header.innerHTML = 'Record: ' + key;
                        });
                        break;
                }
                manager.setState('output');
            }
        });

        view_records.addEventListener('click', function () {
            console.log('Clicked View All Records.');
            output.innerHTML = output_header.innerHTML = '';

            $lager.getAllRecords(DB_STORE_NAME, function (records) {
                if (records.length > 0) {
                    output.appendChild(getAllRecordsHtml(records));
                } else {
                    output.innerHTML = 'There are no records.';
                }
                output_header.innerHTML = 'All Records';
            });

            manager.setState('output');

        }, false);

        delete_records.addEventListener('click', function () {
            console.log('Clicked Delete All Records.');
            output.innerHTML = output_header.innerHTML = '';

            $lager.deleteAllRecords(DB_STORE_NAME, function (message) {
                output.appendChild(getAllRecordsHtml(message));
                output_header.innerHTML = 'All Records';
            });

            manager.setState('output');

        }, false);

        toolbar_toggle.addEventListener('click', function () {
            if (this.classList.contains('open')) {
                this.classList.remove('open');
                key_form.style.display = 'none';
            } else {
                this.classList.add('open');
                key_form.style.display = 'block';
            }
        }, false);

        back.addEventListener('click', function () {
            manager.setState('form');
            output.innerHTML = '';
        }, false);

    }());
</script>
</body>
</html>
